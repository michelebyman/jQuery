<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>jQuery crash course | Effects & Animation</title>
  </head>

  <style>

    body {
      font-size: 17px;
      font-family: arial;
      background: teal;
      line-height: 1.5em;
    }

    header {
      background: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid #000;
      margin-bottom: 20px;
    }

    #container {
      witdth: 90%;
      margin: auto;
      padding: 10;
    }

    #box {
      background: #333;
      color: white;
      width: 500px;
      height: 200px;
      padding: 40px;
      text-align: center;
    }

    #box2 {
      background: red;
      color: white;
      width: 100px;
      height: 100px;
      position: relative;
      margin-top: 10px;

    }

  </style>
  <body>

    <header>
      <h1>jQuery Crash  - Effects & Animation</h1>
    </header>
    <div id="container">

        <button id="btnFadeOut">Fade Out</button>
        <button id="btnFadeIn">Fade In</button>
        <button id="btnFadeTog">Fade Toggle</button>

        <hr>

        <button id="btnSlideUp">Slide Up</button>
        <button id="btnSlideDown">Slide Down</button>
        <button id="btnSlideTog">Slide Toggle</button>
        <button id="btnStop">Stop</button>

        <hr>

        <div id="box">
          <h1>Hello World!</h1>
          <h1>Hello World!</h1>
          <h1>Hello World!</h1>

        </div>

        <hr>

        <button id="moveLeft">Move Left</button>
        <button id="moveRight">Move Right</button>
        <button id="moveAround">Move Around</button>
        <div id="box2"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(document).ready(function() {

      // Fade effects
      $("#btnFadeOut").click(function() {
        //You can pass in "slow", "fast", or milliseconds
        $("#box").fadeOut(2000, function() {
          $('#btnFadeOut').text('Its Gone');
        });
      });

      $("#btnFadeIn").click(function() {
        //You can pass in "slow", "fast", or milliseconds
        $("#box").fadeIn(2000);
      });

      $("#btnFadeTog").click(function() {
        $("#box").fadeToggle(1000);
      });


      // Slie effects good for menys etc
      $("#btnSlideDown").click(function() {
        $("#box").slideDown(3000);
      });
      $("#btnSlideUp").click(function() {
        $("#box").slideUp(3000);
      });
      $("#btnSlideTog").click(function() {
        $("#box").slideToggle(500);
      });
      $("#btnStop").click(function() {
        $("#box").stop();
      });

      //Animate methods
      $('#moveRight').click(function() {
          $('#box2').animate({
            left: "500px",
            height: '300px',
            width: '300px',
            opacity: '0.5'
          });
      });
      $('#moveLeft').click(function() {
          $('#box2').animate({
            left: "0px",
            // ex it works writing it this way to
            height: 100,
            width: "100px",
            opacity: "1"
          });
      });

      $('#moveAround').click(function functionName() {
        var box = $("#box2");
        box.animate({
          left: "300px"
        });
        box.animate({
          top: "300px"
        });
        box.animate({
          left: "0px",
          top: "300px"
        });
        box.animate({
          left: "0px",
          top: "0px"
        });
      })


    });
    </script>


  </body>
</html>
